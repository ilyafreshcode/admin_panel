<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="success">

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="" class="simple-text">
                    Freshcode
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="#/">
                        <i class="ti-check-box"></i>
                        <p>Вакансии</p>
                    </a>
                </li>
                <li class="showReviews">
                    <a href="" class="showReviews" onclick="onhereclick()">
                        <i class="ti-user"></i>
                        <p>Отзывы</p>
                    </a>
                    <ul class="hide-block-nav">
                        <li>
                            <a href="#/review/main">Главная</a>
                        </li>
                        <li>
                            <a href="#/review">Отзывы Сотрудников</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Вакансии</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/logout">
                                <i class="ti-shift-right"></i>
                                <p>Выйти</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="card col-md-8">
                        <div class="header">
                            <h4 class="title">Редактирование</h4>
                        </div>
                        <div class="content">
                            <form>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Должность</label>
                                            <input type="text" class="form-control border-input" ng-model="editVacancy.title" required readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="row borders" ng-repeat="lines in editVacancy.card_description">
                                    <button type="button" ng-if="!$first" ng-click="up($index)" class="ti-arrow-up btn btn-primary custombutton-2 movebutton"></button>
                                    <button type="button" ng-if="!$last" ng-click="down($index)" class="ti-arrow-down btn btn-primary custombutton-2 movebutton"></button>
                                    <button type="button" class="ti-close btn btn-danger custombutton" ng-click="saveBlockIndex($index)" data-toggle="modal" data-target="#parentModal"></button>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control border-input title-bold" ng-model="lines.name" placeholder="Заголовок блока" required>
                                            <div class="lines-description" ng-repeat="line in lines.info track by $index">
                                                <div class="col-md-11 col-sm-11">
                                                    <input type="text" class="form-control border-input" ng-model="line" placeholder="Пункт блока" required>
                                                </div>
                                                <div class="col-md-1 col-sm-1">
                                                    <button type="button" class="ti-close btn custombutton-2" ng-click="saveIndex($index, $parent.$index)" data-toggle="modal" data-target="#myModal"></button>
                                                    <button type="button" ng-if="$last" ng-click="addLine($parent.$parent.$index)" class="ti-plus btn btn-success custombutton-2 plusbutton"></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="myModal" class="modal fade" role="dialog">
                                        <div class="modal-dialog">

                                            <!-- Modal content-->
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                    <h4 class="modal-title">Удалить строку?</h4>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger" ng-click="deleteLine()" data-dismiss="modal">Да</button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div id="parentModal" class="modal fade" role="dialog">
                                        <div class="modal-dialog">

                                            <!-- Modal content-->
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                    <h4 class="modal-title">Удалить блок?</h4>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger" ng-click="deleteBlock()" data-dismiss="modal">Да</button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <button type="button" ng-click="addBlock()" class="ti-plus btn btn-success custombutton-2 position-right plusbutton"></button>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label><input type="checkbox" ng-model="editVacancy.isActive"> Активна</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-info btn-fill btn-wd" ng-click="update()" >Изменить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
