<div class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="card col-md-8">
                <div class="header">
                    <h4 class="title">Добавление</h4>
                </div>
                <div class="content">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="alert alert-danger">
                                        <span>Ошибка загрузки фоторграфии</span>
                                    </div>
                                    <label>Фото</label>
                                    <br>
                                    <img class="person-img" ngf-thumbnail="newReview.img" />
                                    <br>
                                    <div class="btn btn-primary load-block"
                                         ngf-select
                                         name="file"
                                         ngf-pattern="'image/*'"
                                         accept="image/*"
                                         ngf-max-size="100MB"
                                         ng-model="newReview.img">Загрузить
                                    </div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Имя</label>
                                    <input type="text" ng-model="newReview.name" class="form-control border-input" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Должность</label>
                                    <input type="text" ng-model="newReview.title" class="form-control border-input" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Отзыв</label>
                                    <textarea ng-model="newReview.text" rows="4" cols="50" class="form-control border-input" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-info btn-fill btn-wd" ng-click="addReview()">Добавить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
