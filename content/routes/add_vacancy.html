        <div class="sidebar-wrapper">

                <a href="" class="simple-text">
                    Freshcode
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="#/">
                        <i class="ti-check-box"></i>
                        <p>Вакансии</p>
                    </a>
                </li>
                <li>
                    <a href="#/review">
                        <i class="ti-user"></i>
                        <p>Отзывы</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Вакансии</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/logout">
                                <i class="ti-shift-right"></i>
                                <p>Выйти</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="alert alert-danger col-md-6">
                        <span>Ошибка данных! Добавить вакансию не удалось!</span>
                    </div>
                </div>
                <div class="row">
                    <div class="card col-md-6">
                        <div class="header">
                            <h4 class="title">Новая вакансия</h4>
                        </div>
                        <div class="content">
                            <form>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Должность</label>
                                            <input type="text" class="form-control border-input" ng-model="newVacancy.name" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label><input type="checkbox" ng-model="newVacancy.isActive"> Активна</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-info btn-fill btn-wd" ng-click="addNewVacancy()">Добавить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
