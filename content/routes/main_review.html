<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="success">

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="" class="simple-text">
                    Freshcode
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="#/">
                        <i class="ti-check-box"></i>
                        <p>Вакансии</p>
                    </a>
                </li>
                <li class="showReviews active">
                    <a href="" class="showReviews" onclick="onhereclick()">
                        <i class="ti-user"></i>
                        <p>Отзывы</p>
                    </a>
                    <ul class="hide-block-nav">
                        <li class="active">
                            <a href="#/review/main">Главная</a>
                        </li>
                        <li>
                            <a href="#/review">Отзывы Сотрудников</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#/review">Отзывы на Главной</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/logout">
                                <i class="ti-shift-right"></i>
                                <p>Выйти</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-sm-6" ng-repeat="review in reviewsMan">
                        <div class="card">
                            <div class="content">
                                <span class="vacancy-title">{{review.name}}</span>
                                <hr>
                                <div class="review-text">
                                    {{review.text}}
                                </div>
                                <div class="footer">
                                    <hr>
                                    <div class="review-title">{{review.title}}</div>
                                    <a href="#/review/edit/main_first/{{$index}}" class="btn btn-primary right-position">Изменить</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="floating-button-1">
                    <a href="#/review/add_main_first" ng-click="update()" class="plus">+</a>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-4 col-sm-6" ng-repeat="review in reviewsWoman">
                        <div class="card">
                            <div class="content">
                                <span class="vacancy-title">{{review.name}}</span>
                                <hr>
                                <div class="review-text">
                                    {{review.text}}
                                </div>
                                <div class="footer">
                                    <hr>
                                    <div class="review-title">{{review.title}}</div>
                                    <a href="#/review/edit/main_second/{{$index}}" class="btn btn-primary right-position">Изменить</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="floating-button-1">
                    <a href="#/review/add_main_second" ng-click="update()" class="plus">+</a>
                </div>
            </div>
        </div>

    </div>
</div>
