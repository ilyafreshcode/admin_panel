<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Freshcode</title>


    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="/css/paper-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/css/demo.css" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/css/themify-icons.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet" />


    <script src="/js/jquery-1.10.2.js" type="text/javascript"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

</head>
<body ng-app="panel">

<div class="wrapper" ng-controller="CtrlMenuBar">
    <div class="sidebar" data-background-color="white" data-active-color="success">

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="" class="simple-text">
                    Freshcode
                </a>
            </div>
            <ul class="nav">
                <li ng-class="{active: a === 'vacancy'}" ng-click="a = 'vacancy'">
                    <a href="#/">
                        <i class="ti-check-box"></i>
                        <p>Вакансии</p>
                    </a>
                </li>
                <li ng-class="{active: a === 'reviews_main' || a === 'reviews_other'}" class="showReviews">
                    <a href="" href="javascript:" data-toggle="collapse" data-target="#reviews_list">
                        <i class="ti-user"></i>
                        <p>Отзывы</p>
                    </a>
                    <ul id="reviews_list"  class="hide-block-nav collapse">
                        <li ng-class="{active: a === 'reviews_main'}">
                            <a href="#/review/main" ng-click="a = 'reviews_main'">Главная</a>
                        </li>
                        <li ng-class="{active: a === 'reviews_other'}">
                            <a href="#/review" ng-click="a = 'reviews_other'">Отзывы Сотрудников</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Вакансии</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/logout">
                                <i class="ti-shift-right"></i>
                                <p>Выйти</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>


        <div ng-view></div>


    </div>
</div>


<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-notify.js"></script>
<script src="/js/paper-dashboard.js"></script>
<script src="/js/demo.js"></script>
<script type="text/javascript">
    function showNotification(msg, icon){
        $.notify({
            icon: icon,
            message: msg

        },{
            type: type[2],
            timer: 10,
            placement: {
                from: "top",
                align: "right"
            }
        });
    }


    function onhereclick(){
        $(".showReviews .hide-block-nav").fadeToggle();
    }

    window.addEventListener('message',function(event) {
        console.log('message received:  ' + event.data);
    },false);

</script>
<script src="/js/uploadFiles/ng-file-upload-shim.min.js"></script>
<script src="/js/uploadFiles/ng-file-upload.min.js"></script>
<script src="/js/vendors/main.js"></script>
<script src="/js/vendors/CtrlEditVacancy.js"></script>
<script src="/js/vendors/CtrlPanel.js"></script>
<script src="/js/vendors/CtrlReview.js"></script>
<script src="/js/vendors/CtrlEditReview.js"></script>
<script src="/js/vendors/CtrlAddReview.js"></script>
<script src="/js/vendors/CtrlReviewMain.js"></script>
</body>
</html>
